<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>Document</title>
</head>
<body>

    <div class="form-container">

        <h2>Sign Up</h2>
        <p>It's free and only takes a minute</p>

        <div class="input-div">
            <div class="li-cls">
                <label for="Fname" class="label-class">First Name</label>
                <input type="text" name="Fname" id="Fname">
            </div>
            <div class="li-cls">
                <label for="Lname" class="label-class">Last Name</label>
                <input type="text" name="Lname" id="Lname">
            </div>
            <div class="li-cls">
                <label for="email" class="label-class">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="li-cls">
                <label for="password" class="label-class">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="li-cls">
                <label for="confirm-password" class="label-class">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password">
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </div>

        <p style="font-size: 12px;">By clicking the Sign Up button, you agree to our</p>
        <p style="font-size: 12px;padding-top: 3px; color: blue;">Terms &#38; Conditions and privacy policy</p>

    </div>

    <div class="login">
        <p style="display: inline-block; color: white;">Already have an account?</p> 
        <a href="#" style="color: palegreen; text-decoration: none;">Login here</a>
    </div>

</body>
</html>
