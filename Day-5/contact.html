<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./day3.css">
    <link rel="stylesheet" media = "screen and (max-width : 768px)"href="./mobile.css">
    <script src="https://kit.fontawesome.com/4e89eb9914.js" crossorigin="anonymous"></script>
    <title>contacts page</title>
</head>

<body>

    <!-- horizontal nav-bar in contacts page  -->

    <div class="nav-bar">
        <div class="inside-div" style="overflow: auto;">
            <h1><a href="./index.html" style="color: white; text-decoration: none;">HBT</a></h1>
            <ul>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="./about.html">ABOUT</a></li>
                <li><a href="./contact.html">CONTACT</a></li>
            </ul>
        </div>
    </div>

    <div class="form-container">

        <h1 style="padding: 15px 0px;"><span style="color : #F7C08A;">Contact</span> Us</h1>
        <p style="padding: 5px 0px; font-size: 18px;">Please fill out the form below to contact us</p>

        <div class="input-cls">
            <label for="name" class="label-cls">Name</label>
            <input type="text" name="name" id="name">
        </div>

        <div class="input-cls">
            <label for="email" class="label-cls">Email</label>
            <input type="email" name="email" id="email">
        </div>
        
        <div class="input-cls">
            <label for="message" class="label-cls">Message</label>
            <textarea name="message" id="message" rows="12"></textarea>
        </div>

        <button>Submit</button>
        
    </div>

    
    <div class="icons-contact-div">

        <div id="box-1" class="box-contact-cls">
            <i class="far fa-building"></i>
            <h3>Location</h3>
            <p>50 Main st, Boston MA</p>
        </div>

        <div id="box-2" class="box-contact-cls">
            <i class="fas fa-phone"></i>
            <h3>Phone Number</h3>
            <p>(617) 555-5555</p>
        </div>

        <div id="box-3" class="box-contact-cls">
            <i class="fas fa-envelope"></i>
            <h3>Email Address</h3>
            <p>frontdesk@hotelbt.co</p>
        </div>

    </div>

    <div class="footer">
        <p>Hotel BT &#169; 2019, All RIghts Reserved</p>
    </div>    

</body>
</html>
